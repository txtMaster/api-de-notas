<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/layout.css") }}">
    <!-- OPTIONAL CSS -->
    {% block css %}{% endblock %}
    <script type="module" defer src="{{ url_for("static",filename="js/layout.js") }}">
    </script>
    <!-- OPTIONAL JS -->
    {% block js %}{% endblock %}

</head>
<body>
    {%  block body %}
    {% endblock %}
</body>
</html>
