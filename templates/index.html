{% extends "./template.html" %}
{{ data.title }}
{% block title %}{% endblock %}

{% block body %}
    <h1>{{ data.welcome_message }}</h1>
    {% if data.len_cursos > 0 %}
        <ul>
            {% for c in data.cursos %}
            <li>{{ c }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>no existen cursos...</h2>
    {% endif %}
{% endblock %}
